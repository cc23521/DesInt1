<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Entrar</h2>
                    <div class="inputbox email">
                        <input type="email" required>
                        <label for="">Email ou nome de usuário</label>
                    </div>
                    <div class="inputbox password">
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="forget">
                        <label for="">
                            <input type="checkbox">Lembre de mim <a href="#">Esqueceu sua senha?</a>
                        </label>
                    </div>
                    <button>Entrar</button>
                    <div class="register">
                        <p>Não tem uma conta? <a href="#">Inscreva-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
